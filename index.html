<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Primary Meta Tags-->


    <title>Note Studio - Your Space for Every Thought</title>
    <meta name="title" content="Note Studio - Your Space for Every Thought">
    <meta name="description" content="Your space for every thought. Note Studio helps you capture, organize,
        and revisit ideas with ease in a calm, distraction-free workspace.">


    <!--Favicon-->
    <link rel=" shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!--theme js-->
    <script src="./src/js/theme.js"></script>



    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">





    <!--Material Symbol link-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!--custom css link-->
    <link rel="stylesheet" href="./src/css/style.css">

    <!--custom js link-->
    <script type="module" src="./src/js/app.js"></script>



</head>

<body>

    <header class="sidebar" data-sidebar>

        <div class="wrapper wrapper-1">

            <a href="#">
                <img src="./src/images/logo-light.svg" alt="NoteKeeper" class="logo-light logo">
                <img src="./src/images/logo-dark.svg" alt="NoteKeeper" class="logo-dark logo">
            </a>


            <button class="menu-btn icon-btn large" aria-label="Close menu" data-sidebar-toggler>
                <span class="material-symbols-rounded" aria-hidden="true">close</span>
                <div class="state-layer"></div>
            </button>

        </div>

        <button class="fab" data-note-create-btn>
            <span class="material-symbols-rounded" aria-hidden="true">add</span>

            <span class="text text-label-large">Add New Note</span>

            <div class="state-layer"></div>

        </button>

        <div class="wrapper wrapper-2">

            <h2 class="text-title-medium">NOTEBOOKS</h2>

            <button class="icon-btn small" data-tooltip="Create new notebook" aria-label="Create new notebook"
                data-add-notebook>

                <span class="material-symbols-rounded" aria-hidden="true">add</span>

                <div class="state-layer"></div>
            </button>

        </div>

        <nav class="nav custom-scrollbar" data-sidebar-list>

            <!-- <div class="nav-item active">


                <span class="text text-label-large" data-notebook-field>My Notebook</span>

                <button class="icon-btn small" aria-label="Edit notebook" data-tooltip="Edit notebook" data-edit-btn>

                    <span class="material-symbols-rounded" aria-hidden="true">edit</span>
                    <div class="state-layer"></div>
                </button>


                <button class="icon-btn small" aria-label="Delete notebook" data-tooltip="Delete notebook"
                    data-delete-btn>

                    <span class="material-symbols-rounded" aria-hidden="true">Delete</span>
                    <div class="state-layer"></div>
                </button>


                <div class="state-layer"></div>


            </div> -->



        </nav>


        <div class="cp-info">
            <span class="text text-label-large">Copyright 2025 <strong>shweyiwinhtike</strong></span>
        </div>

    </header>


    <div class="overlay" data-sidebar-overlay data-sidebar-toggler></div>

    <main class="main">

        <div class="header">

            <div class="wrapper">
                <p class="title text-title-large" data-greeting>Good Morning</p>

                <span class="text text-body-medium" data-current-date>Sep 30 2025</span>



            </div>


            <button class="theme-btn icon-btn large" aria-label="Toggle Theme" data-tooltip="Toggle Theme"
                data-theme-btn>
                <span class="material-symbols-rounded dark-icon" aria-hidden="true">dark_mode</span>
                <span class="material-symbols-rounded light-icon" aria-hidden="true">light_mode</span>

                <div class="state-layer"></div>
            </button>

            <button class="menu-btn icon-btn large" aria-label="Open menu" data-sidebar-toggler>
                <span class="material-symbols-rounded" aria-hidden="true">menu</span>
                <div class="state-layer"></div>
            </button>


        </div>

        <h2 class="title text-title-regular" data-note-panel-title></h2>



        <!--#note list-->
        <div class="note-list" data-note-panel>

            <!-- <div class="card">
                <h3 class="card-title text-title-medium">Note Title</h3>

                <p class="card-text text-body-large">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium
                    atque, nesciunt culpa est, quia quibusdam error eum cupiditate dolores quas veniam. Aperiam dolor
                    ullam facilis illo debitis dignissimos voluptatem eius!</p>

                <div class="wrapper">


                    <span class="card-time text-label-large">20 Mins Ago</span>

                    <button class="icon-btn large" aria-label="Delete Note" data-tooltip="Delete note">
                        <span class="material-symbols-rounded" aria-hidden="true">delete</span>
                        <div class="state-layer"></div>
                    </button>


                </div>

                <div class="state-layer"></div>

            </div> -->


        </div>

        <!--fab button for mobile-->

        <button class="fab" aria-label="New Note" data-note-create-btn>
            <span class="material-symbols-rounded" aria-hidden="true">add</span>




            <div class="state-layer"></div>
        </button>


        <!-- <div class="empty-notes">

            <span class="material-symbols-rounded" aria-hidden="true">note_stack</span>
            <div class="text-headline-small">No notes</div>


        </div> -->



    </main>



</body>


</html>
